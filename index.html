<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
    <meta name="Lab5" content="lab5-exercise1">
    <title>Canvas Smiley Face</title>
		<style>
			body{
			  text-align: center;
				padding-top:50px;
			}
			canvas{
			  border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600"></canvas>
		<script>
			const canvas=document.getElementById("myCanvas");
      const ctx=canvas.getContext("2d");

      ctx.fillStyle='lightgreen';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.beginPath();
      ctx.arc(300,250,200,0,Math.PI*2);
      ctx.closePath();
      ctx.fillStyle='yellow';
      ctx.fill();
			ctx.stroke();

      //eyes
			ctx.beginPath();
      ctx.arc(220, 180, 13, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fillStyle = 'black';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(380, 180, 13, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fillStyle = 'black';
      ctx.fill();

      // nose
      ctx.beginPath();
      ctx.moveTo(300, 240);
      ctx.lineTo(300,290)
      ctx.closePath();
      ctx.stroke();

      // mouth
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(390, 320);
      ctx.quadraticCurveTo(300, 420, 220, 320);
      ctx.stroke();

      // text
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      ctx.fillText("The Canvas brought me to life!", 300, 550);
		</script>
	</body>
</html>
